<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Phage Fighter</title>
</head>
<body>
    <div class="mainScreen">
        <section class="main-info" >
        <h1>PHAGE FIGHTER</h1>
        <button id="start-button">Start Game</button>
        <div class="instructions">
            <ul>
            <li>Press "D" to move RIGTH </li>
            <li>Press "A" to move LEFT </li>
            <li>Press "SPACE BAR" to SHOOT </li>
            <li>Press "ENTER"  to RESTART GAME </li>
        </ul>
        <p>You need to eliminate 10 virus to move to the next level.</p><br>
        <p>You will receive 2 additional life points in each level.</p>
        </div>
        <section class="game-input">
    <p id="current-wave"></p>
    <p id="left-enemies"></p>
    <p id="life"></p>
        </section>
    </section>
    <section class="canvas-element" >
        <canvas id="my-canvas" width="1400" height="800"></canvas>
    </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
